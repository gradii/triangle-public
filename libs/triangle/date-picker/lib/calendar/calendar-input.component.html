<div class="{{ prefixCls }}-input-wrap">
  <div class="{{ prefixCls }}-date-input-wrap">
    <input
      (keyup)="onInputKeyup($event)"
      class="{{ prefixCls }}-input {{ invalidInputClass }}"
      placeholder="{{ placeholder || locale.dateSelect }}"
      value="{{ toReadableInput(value) }}"
    />
  </div>
  <a class="{{ prefixCls }}-clear-btn" role="button" title="{{ locale.clear }}"></a>
</div>
